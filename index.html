<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/myReset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- левый блок -->
        <div class="left-block">
            <div class="logo">
                <a href="#"><img class="logo__image" src="img/Logo-pic.svg" alt="sucheff picture"></a>
                <a href="#"><img class="logo__text" src="img/Logo-text.svg" alt="sucheff"></a>
            </div>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img class="menu__item-img" src="img/menu-sushi-sets.svg" alt="">
                            <p class="menu__item-text">Суши</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img class="menu__item-img" src="img/menu-signature-sushi.svg" alt="">
                            <p class="menu__item-text">Фирменные роллы</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img class="menu__item-img" src="img/menu-sushi-philadelphia.svg" alt="">
                            <p class="menu__item-text">Филадельфия</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img class="menu__item-img" src="img/menu-classic-sushi.svg" alt="">
                            <p class="menu__item-text">Классические роллы</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img class="menu__item-img" src="img/menu-sushi-maki.svg" alt="">
                            <p class="menu__item-text">Маки</p>
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            <img class="menu__item-img" src="img/menu-sushi.svg" alt="">
                            <p class="menu__item-text">Суши</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <header class="header">
                <div class="header__inner">
                    <div class="header__info">
                        <div class="header__opening-hours">Прием заказов 11:00-18:00</div>
                        <div class="header__phone">
                            <img class="header__phone-icon" src="img/phone-icon.png" alt="phone-icon">
                            <a class="header__number" href="#">(050) 205 00 55</a>
                            <img class="header__arrow" src="img/arrow.png" alt="plus">
                        </div>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#" class="header__link">Про нас</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Відгуки</a> 
                                <!-- Отзывы -->
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Доставка по Дніпру</a>
                            </li>
                            <li class="header__item">
                                <a href="#" class="header__link">Акції та новини</a>
                                <!-- Акции и новости -->
                            </li>
                        </ul>
                        <div class="header__search">
                            <img class="header__search-icon" src="img/search-icon.png" alt="search-icon">
                        </div>
                    </nav>
                </div>
            </header>

            <div class="page-body">
            
                <div class="slider">
                    <div class="page-body-container">
                        <div class="slider__inner">
                            <img class="slide" src="img/slider1.png" alt="slider1">
                            <img class="slide" src="img/slider2.png" alt="slider1">
                        </div>
                    </div>
                </div>
                
            
            </div>
        </div>

        <div class="cart-bar"></div>
    </div>
</body>
</html>
